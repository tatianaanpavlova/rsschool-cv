<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatiana Pavlova | rsschool-cv</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#skills" class="menu__link">Skills</a>
              </li>
              <li class="menu__item">
                <a href="#code-example" class="menu__link">Code Example</a>
              </li>
              <li class="menu__item">
                <a href="#work-experience" class="menu__link"
                  >Work Experience</a
                >
              </li>
              <li class="menu__item">
                <a href="#education" class="menu__link">Education</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__container container">
            <div class="profile__information information">
              <h1 class="information__name">Tatiana Pavlova</h1>
              <h2 class="information__job-title">Junior Frontend Developer</h2>
              <div class="information__photo">
                <img
                  src="./assets/img/profile-picture.jpg"
                  alt="Profile Picture"
                  class="information__img"
                />
              </div>
            </div>
            <div class="information__content">
              <ul class="information__contacts">
                <li>
                  <img src="./assets/svg/discord.svg" alt="discord icon" />
                  __tiana(@tatianaanpavlova)
                </li>
                <li>
                  <img src="./assets/svg/mail.svg" alt="email icon" />
                  tatiana.an.pavlova@gmail.com
                </li>
                <li class="information__links">
                  <a
                    href="https://github.com/tatianaanpavlova"
                    class="information__github"
                    >GitHub</a
                  >
                  <a
                    href="https://www.linkedin.com/in/tatiana-an-pavlova/"
                    class="information__linkedin"
                    >LinkedIn</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </section>
        
      </main>

      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
